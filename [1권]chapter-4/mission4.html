<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = parseInt(window.prompt("평균 점수를 입력해주세요."));
        if(num>=90){
            document.write("100점수의 점수의 학점은? A입니다.");
        }else if(num>=80){
            document.write("100점수의 점수의 학점은? B입니다.");
        }else if(num>=70){
            document.write("100점수의 점수의 학점은? C입니다.");
        }else if(num>=60){
            document.write("100점수의 점수의 학점은? D입니다.");
        }else{
            document.write("100점수의 점수의 학점은? F입니다.");
        }
        
    </script>
</head>
<body>
    
</body>
</html>
