<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>

    <script>
        /*

         예제02: 다음 구문이 어떻게 해석되는지 설명해 주세요.

         "ddandongne"라는 값이 test1 함수에 매개변수로 전달되어 
         "userName = ddandongne"라는 문장을 출력한다.
         */

        function test1(userName) {
            alert("userName = " + userName);
        }

        var name = "ddandongne";
        test1(name);

    </script>
</head>

<body>
    test
</body>
</html>
